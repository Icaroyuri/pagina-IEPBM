<html lang='pt-br'>
  <head>
    <title>Cadastro do aluno</title>
    <style>
      mark {
        background-color:white;
        color:red
      }
    </style>
  </head>
  <body>
    <form method='post' action>
      <fieldset name='dados_cadastrais'>
        <legend>DADOS CADASTRAIS</legend>
      <fieldset name='filiacao'>
        <legend>NOME DO ALUNO E FILIAÇÃO</legend>
        <label>Nome do(a) aluno(a)<mark>*</mark>:</label>
        <input type='text' name='nome_do_aluno' pattern='[A-Za-z]{13,30}' required><br><br>
        <label>Nome completo do pai<mark>*</mark>:</label>
        <input type='text' name='nome_do_pai' pattern='[A-Za-z]{13,30}' required><br><br>
        <label>Nome completo da mãe<mark>*</mark>:</label>
        <input type='text' name='nome_da_mae' pattern='[A-Za-z]{13,30}' required>
      </fieldset><br><br>
        <label>Data de nascimento<mark>*</mark>:</label>
        <input type='date' name='data_de_nascimento' required><br><br>
        <label>País natal:</label>
          <select>
            <option>Portugal</option>
            <option selected>Brasil</option>
            <option>Estados Unidos</option>
            <option>França</option>
            <option>México</option>
            <option>Argentina</option>
            <option>Canadá</option>
            <option>China</option>
            <option>Índia</option>
            <option>Alemanha</option>
            <option>Itália</option>
            <option>Chile</option>
            <option>Paraguai</option>
            <option>Uruguai</option>
            <option>Rússia</option>
            <option>Ucrânia</option>
            <option>Outro</option>
          </select>
          </select><br><br>
        <label>Número de telefone com DDD<mark>*</mark>:</label>
        <input type='tel' pattern='[0-9]{11}' required><br><br><br>
        <fieldset name='sexo_do_aluno' id='sexodoaluno'>
          <legend>SEXO<mark>*</mark></legend>
          <input type='radio' name='sexo' value='Feminino' id='feminino' required>
          <label for='feminino'>Feminino</label>
          <input type='radio' name='sexo' value='Masculino' id='masculino' required>
          <label for='masculino'>Masculino</label>
        </fieldset><br><br>
        <label>RG<mark>*</mark>:</label>
        <input type='text' pattern='[0-9]{4,11}' required><br><br>
        <label>CPF<mark>*</mark>:</label>
        <input type='text' pattern='[0-9]{11}' required><br><br>
        <label>Rua<mark>*</mark>:</label>
        <input type='text' pattern='[a-zA-Z0-9]{14,50}' required><br><br>
        <label>CEP<mark>*</mark>:</label>
        <input type='text' pattern='[0-9]{8}'><br><br>
        <label>Logradouro da casa<mark>*</mark>:</label>
        <input type='text' pattern='[0-9]{1,5}' required><br>
      </fieldset><br>
      <input type='submit' value='ENVIAR' id='enviar'>
      <input type='reset' value='APAGAR TUDO' id='resetar'>
    </form>
  </body>
</html>
